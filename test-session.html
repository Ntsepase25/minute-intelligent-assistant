<!DOCTYPE html>
<html>
<head>
    <title>Session Test</title>
</head>
<body>
    <h1>Better Auth Session Test</h1>
    <button onclick="testSession()">Test Session</button>
    <button onclick="testCookies()">Test Cookies</button>
    <div id="result"></div>

    <script>
        async function testSession() {
            try {
                const response = await fetch('https://minute-intelligent-assistant.onrender.com/api/auth/get-session', {
                    credentials: 'include',
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testCookies() {
            try {
                const response = await fetch('https://minute-intelligent-assistant.onrender.com/test-cookies', {
                    credentials: 'include',
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
